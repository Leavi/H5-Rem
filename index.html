<body style="margin: 0;">
  <h1>Hello Rem</h1>
  <p style="font-size: 1rem;">1rem = 10px</p>
  <p style="font-size: 1.2rem;">1.2rem = 12px</p>
  <p style="font-size: 1.4rem;">1.4rem = 14px</p>
  <p style="font-size: 1.5rem;">1.5rem = 15px</p>
  <p style="font-size: 1.6rem;">1.6rem = 16px</p>
  <p style="font-size: 1.8rem;">1.8rem = 18px</p>
  <p style="font-size: 1.6rem;">1rem = 10px，以iphone6/7/8作为视觉稿的标准，适用于设计稿为750px，可以根据屏幕宽度进行自适应。</p>
  <p style="font-size: 1.6rem;">例如：设计稿为750px的标准，设计稿中某一处宽度为750px，就可以设置为750 / 20 = 37.5，即37.5rem</p>
  <div style="width: 37.5rem; height: 10rem; background-color: royalblue;"></div>
  <script src="/lib/rem.js"></script>
</body>

</html>
