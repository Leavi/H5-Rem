<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body style="margin: 0;">
  <h1 style="font-size: 1rem;">Hello Rem</h1>
  <p style="font-size: .32rem;">设计图32px = .32rem</p>
  <p style="font-size: .36rem;">设计图36px = .36rem</p>
  <p style="font-size: .42rem;">设计图42px = .42rem</p>
  <p style="font-size: .48rem;">设计图48px = .48rem</p>
  <p style="font-size: .54rem;">设计图54px = .54rem</p>
  <div style="width: 7.5rem; padding: .2rem 0; font-size: .32rem; color: #fff; background-color: royalblue;">
    <p style="padding: 0 .2rem; box-sizing: border-box; line-height: 1.5; margin: 0;">
      由于chromium内核在80以前有最小字号限制，在设备逻辑像素除以设计图宽度后商为小数，所以需要为html节点的字体大小扩大100倍。此时rem的计算方式就是，用设计图上的尺寸除以100的商便是相应的rem值。
    </p>
  </div>
  <script src="/lib/rem.js"></script>
</body>

</html>
